<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>@import url('https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap');</style>
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div id="price-title">
      <h1>Simple, traffic-based pricing</h1>
      <h2>Sign-up for our 30-day trial. No credit card required. </h2>
    </div>

    <div id="price-board">

      <div class="parent">
          <div class="div1">100K PAGEVIEWS</div>
          <div class="div2"><input class="range" type="range" name="" min="8" max="36" value="24"></div>
          <div class="div3">$16.00 <mark>/month</mark></div>
      </div>

      <div id="billing-banner">
        <span id="month-cost">Monthly Billing</span>
        <span id="year-cost">Yearly Billing <mark>25% discount</mark></span>
      </div>

      <div id="data-term">
        <div id="data-table">
            <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
            </ul>
        </div>
        
        <div id="data-btn">
            <button>Start my trial</button>
        </div>
        
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
